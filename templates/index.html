<!doctype html>
<html lang='en'>
<head>
    <meta charset="utf-8">
    <title>Canvas to draw digits</title>
    <link rel='stylesheet' href='static/css/style.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
    <div id='sketch'>
        <canvas id='paint'></canvas><br>
    
        <input type='button' value='Clear' onclick='clear_()' />
        <input type='button' value='Save' onclick='save()' /><br>
    
        <input type='radio' name='digit' value='0'> 0</input>
        <input type='radio' name='digit' value='1'> 1</input>
        <input type='radio' name='digit' value='2'> 2</input>
        <input type='radio' name='digit' value='3'> 3</input>
        <input type='radio' name='digit' value='4'> 4</input>
        <input type='radio' name='digit' value='5'> 5</input>
        <input type='radio' name='digit' value='6'> 6</input>
        <input type='radio' name='digit' value='7'> 7</input>
        <input type='radio' name='digit' value='8'> 8</input>
        <input type='radio' name='digit' value='9'> 9</input>
        
        <div>
            <h3>Result: </h3>
            <span id='save_result'></span>
        </div>
    </div>
    <script src='static/js/draw.js'></script>
</body>
</html>
